<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Hppy Easter</title>
</head>

<body>

    <div class="containe">
        <div class="row-no-gutters">
            <div class="banner">
                <img src="img/banner.jpg" alt="">
            </div>
        </div>
        <div class="row lista">
            <div class="col-md-6 produto">
                <div class="card">
                    <div class="imgBx">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="details">
                        <h3 class="titulo">Ovo de páscoa tortuguita<br><span>confeito 45G arcor</span></h3>
                        <h4>Detalhes do Produto</h4>
                        <p class="descricao">Ovo de páscoa tortuguita confeito 45G arcor</p>
                        <h4>Quantidade</h4>
                        <ul class="size">
                            <li class="sinal" id="menos">-</li>
                            <li class="qt">0</li>
                            <li class="sinal" id="mais">+</li>
                        </ul>
                        <div class="group">
                            <h2><sup>R$</sup><span class="valorR">11</span><span class="valorC">,99</span></h2>
                            <a id="enviar" data-toggle="modal" data-target="#myModal">Ver pedido</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Seu pedido</h4>
                    </div>
                    <div class="modal-body">
                        <p>Lista de todos seu pedido</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="modal1()">Enviar</button>
                    </div>
                </div>

            </div>
        </div>

        <script>
            lista = [];

            function buscarListaProduto() {
                let ajax = new XMLHttpRequest();
                ajax.open("GET", "produtos.json");
                ajax.send();
                ajax.onload = function() {
                    lista = JSON.parse(this.response);
                    replicar();
                }
            }

            function replicar() {
                let i = 0;
                for (const p of lista) {
                    let id = i;
                    valor = p.valor.toString().replaceAll('.', ',');;
                    let produto = document.querySelector(".produto").cloneNode(true);
                    produto.querySelector(".valorR").innerHTML = valor.substr(0, 2);
                    produto.querySelector(".valorC").innerHTML = valor.substr(2, 3);
                    produto.querySelector(".titulo").innerHTML = p.nome;
                    produto.querySelector(".descricao").innerHTML = p.descricao;
                    produto.querySelector("img").setAttribute('src', p.img);

                    produto.querySelector("#menos").addEventListener("click", function() {
                        alterarQt(id, -1);
                    })

                    produto.querySelector("#mais").addEventListener("click", function() {
                        alterarQt(id, 1);
                    })

                    document.querySelector(".lista").append(produto);
                    i++;
                }
                document.querySelector(".produto").remove();

            }

            function alterarQt(id, qt) {
                let p = lista[id];
                p.qt += qt;
                if (p.qt < 0) p.qt = 0;
                document.getElementsByClassName("qt")[id].innerHTML = p.qt;

            }

            buscarListaProduto();
        </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Hppy Easter</title>
</head>

<body>

    <div class="container-fluid">
        <!-- <div class="row-no-gutters">
            <div class="banner">
                <img src="img/banner.jpg" alt="">
            </div>
        </div> -->
        <div class="row lista">
            <div class="col-md-6 produto">
                <div class="card">
                    <div class="imgBx">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="details">
                        <h3 class="titulo">Ovo de páscoa tortuguita<br><span>confeito 45G arcor</span></h3>
                        <h4>Detalhes do Produto</h4>
                        <p class="descricao">Ovo de páscoa tortuguita confeito 45G arcor</p>
                        <h4>Quantidade</h4>
                        <ul class="size">
                            <li class="sinal" id="menos">-</li>
                            <li class="qt">0</li>
                            <li class="sinal" id="mais">+</li>
                        </ul>
                        <div class="group">
                            <h2><sup>R$</sup><span class="valorR">11</span><span class="valorC">,99</span></h2>
                            <a id="enviar" data-toggle="modal" data-target="#myModal" onclick="mostrarPedido()">Ver pedido</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Informações do Pedido</h4>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nome do Produto</th>
                                <th>Valor</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody class="modal-body">

                        </tbody>
                    </table>


                    <!-- <div class="modal-body">

                    </div> -->
                    <div class="modal-footer form-inline">
                        <input type="text" name="" id="nome" class="form-control" placeholder="Nome">
                        <input type="text" name="" id="endereco" class="form-control" placeholder="Endereço">
                        <button type="button" onclick="enviar()" class="btn btn-default" disabled id="btEnviar">Enviar</button>
                    </div>
                </div>

            </div>
        </div>

        <script>
            lista = [];

            function buscarListaProduto() {
                let ajax = new XMLHttpRequest();
                ajax.open("GET", "produtos.json");
                ajax.send();
                ajax.onload = function() {
                    lista = JSON.parse(this.response);
                    replicar();
                }
            }

            function replicar() {
                let i = 0;
                for (const p of lista) {
                    let id = i;
                    valor = p.valor.toString().replaceAll('.', ',');;
                    let produto = document.querySelector(".produto").cloneNode(true);
                    produto.querySelector(".valorR").innerHTML = valor.substr(0, 2);
                    produto.querySelector(".valorC").innerHTML = valor.substr(2, 3);
                    produto.querySelector(".titulo").innerHTML = p.nome;
                    produto.querySelector(".descricao").innerHTML = p.descricao;
                    produto.querySelector("img").setAttribute('src', p.img);

                    produto.querySelector("#menos").addEventListener("click", function() {
                        alterarQt(id, -1);
                    })

                    produto.querySelector("#mais").addEventListener("click", function() {
                        alterarQt(id, 1);
                    })

                    document.querySelector(".lista").append(produto);
                    i++;
                }
                document.querySelector(".produto").remove();

            }

            function alterarQt(id, qt) {
                let p = lista[id];
                p.qt += qt;
                if (p.qt < 0) p.qt = 0;
                document.getElementsByClassName("qt")[id].innerHTML = p.qt;

            }

            let msgModal = "";

            function mostrarPedido() {
                msgModal = "";
                let subTotal = 0;
                let total = 0;
                for (const produto of lista) {
                    if (produto.qt > 0) {
                        subTotal = (produto.valor * produto.qt).toFixed(2);
                        total += +subTotal;
                        msgModal += `<tr><td>${produto.nome.toUpperCase()}</td><td>R$ ${produto.valor}</td><td class="tdQt">${produto.qt}</td><td>R$ ${subTotal}</td></tr>`;
                    }
                }
                if (msgModal == "") {
                    msgModal = "<tr><td>Nenhum produto selecionado.</td></tr>";
                    document.querySelector("#btEnviar").disabled = "disabled";
                } else {
                    msgModal += `<h4 class="valorTotal"> Total R$ ${total.toFixed(2)}</h4>`
                    document.querySelector("#btEnviar").disabled = "";
                }
                document.querySelector(".modal-body").innerHTML = msgModal;
            }


            function enviar() {
                let fone = '556194214606';
                msgModal = msgModal.replaceAll("<tr>", "").replaceAll("</td>", "\n");
                msgModal = msgModal.replaceAll("<td>", "").replaceAll("<h4 class='valorTotal'>", "");
                let nome = document.querySelector("#nome").value;
                let endereco = document.querySelector("#endereco").value;
                msgModal += `\nNome: *${nome}*`;
                msgModal += `\nEnderço: *${endereco}*`;
                msgModal = encodeURI(msgModal);

                link = `https://api.whatsapp.com/send?phone=${fone}&text=${msgModal}`;
                window.open(link, '_blanck')
            }

            buscarListaProduto();
        </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Ovos da Pascoa</title>
</head>

<body>

    <div class="container1">
        <!-- <div class="row-no-gutters">
            <div class="banner">
                <img src="img/banner.jpg" alt="">
            </div>
        </div> -->
        <div class="row lista">
            <div class="col-md-6 produto">
                <div class="card">
                    <div class="imgBx">
                        <img src="" alt="">
                    </div>
                    <div class="details">
                        <h3 class="titulo">Ovo de páscoa tortuguita<br><span>confeito 45G arcor</span></h3>
                        <h4>Detalhes do Produto</h4>
                        <p class="descricao">Ovo de páscoa tortuguita confeito 45G arcor</p>
                        <h4>Quantidade</h4>
                        <ul class="size">
                            <li class="sinal" id="menos">-</li>
                            <li class="qt">0</li>
                            <li class="sinal" id="mais">+</li>
                        </ul>
                        <div class="group">
                            <h2><sup>R$</sup><span class="valorR">11</span><span class="valorC">,99</span></h2>
                            <a id="enviar" data-toggle="modal" data-target="#myModal" onclick="mostrarPedido()">Ver pedido</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Informações do Pedido</h4>
                    </div>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nome do Produto</th>
                                <th>Valor</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody class="modal-body">

                        </tbody>
                    </table>


                    <!-- <div class="modal-body">

                    </div> -->
                    <div class="modal-header form-group">
                        <label for="email">Nome:</label>
                        <input type="text" name="" id="nome" class="form-control" placeholder="Nome">
                        <label for="email">Endereço:</label>
                        <input type="text" name="" id="endereco" class="form-control" placeholder="Endereço">
                        <label for="email">Forma de Pagamento:</label>
                        <select class="form-control" id="pagamento" onclick="pix()"> 
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartão">Cartão</option>
                            <option value="PIX">PIX</option>
                        </select>
                        <div class="pix">
                            <span class="chavaPiX" id="pix"></span>
                        </div>
                        <br>
                        <div class="tx3">
                            <button type="button" onclick="enviar()" class="btn btn-primary mt-3" disabled id="btEnviar"><i class="fa fa-whatsapp" aria-hidden="true"></i>  Enviar</button>
                            <button id="cp" onclick="copiar()" class="btn btn-primary mt-3"><i class="glyphicon glyphicon-copy" aria-hidden="true"></i>  Copiar</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <script src="payload.js"></script>
        <script src="script.js"></script>



</body>

</html>
